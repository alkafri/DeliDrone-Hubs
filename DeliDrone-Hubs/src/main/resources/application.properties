spring.application.name=DeliDrone-Hubs

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/DeliDrone
spring.datasource.username=postgres
spring.datasource.password=123

# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.stat=INFO
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server port
server.port=9876

# Set logging level for Tomcat to WARN
logging.level.org.apache.catalina.core=warn

# Set logging level for Spring's web package to WARN
logging.level.org.springframework.web.servlet=warn

